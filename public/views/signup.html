<div class="container">
  <div class="row">
    <h3>Sign Up!</h3>
    <form name='signUpForm' ng-submit="SignupController.submit(username, password)" class='col-s12'>
      <div class="row">
        <div class="input-field col s6">
          <!-- <label for="username">Username</label> -->
          <input placeholder='Username' id="username" type="text" ng-model='username' required>
        </div>
      </div>
      <div class='row'>
        <div class="input-field col s6">
          <!-- <label for="password">Password</label> -->
          <input placeholder='Password' id="password" type="password" ng-model='password' required>
        </div>
      </div>

      <button type="submit" class='btn waves-effect waves-light'>Submit</button>
    </form>
  </div>
</div>
