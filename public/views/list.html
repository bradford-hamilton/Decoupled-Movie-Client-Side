<div class="container">
  <div class="row">
    <br><br>
    <button class="btn waves-effect blue darken-2" type="button" ng-click='showForm()'>Add a movie</button>
    <form ng-hide='hideForm' ng-submit='createListItem(newListItem)'>
      <input placeholder='Add movie title.' ng-model='newListItem.title' type='text' required>
      <input placeholder='Add movie description.' ng-model='newListItem.description' type='text' required>
      <input placeholder='Add movie year.' ng-model='newListItem.year' type='text' required>
      <input placeholder='Add movie poster URL.' ng-model='newListItem.image_url' type='text' required>
      <input placeholder='Add movie rating.' ng-model='newListItem.rating' type='text' required>
      <button type="submit" class="btn waves-effect green">Submit movie!</button>
    </form>
    <ul>
      <div ng-repeat='listItem in listData'>
        <item list-item='listItem'></item>
      </div>
    </ul>
  </div>
</div>
